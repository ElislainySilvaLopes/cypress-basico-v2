name: End-to-end tests ðŸ§ª
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
         path: |
          ~/.cache/Cypress
          node_modules
         key: my-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - run: npm i cypress
      - uses: cypress-io/github-action@v4
        with:
          install: false
          record: true
        



        
        



        